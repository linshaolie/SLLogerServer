<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logger</title>
        <script src="/index.js" charset="utf-8"></script>
        <link href="./index.css" media="all" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="tips" style="margin-bottom: 10px">
                这是一个用于输出日志的服务器页面， 你也可以通过右击选择【检查】，通过控制台查看日志
            </div>
            <div class="action_container">
                <div style="flex: 1">
                    <button id="startLogs">开始输出</button>
                    <button id="stopLogs">停止输出</button>
                    <button id="clearLogs">清空日志</button>
                </div>
                <div>
                    <input type="text" name="filter" id="filterFiled"/>
                    <button id="filterLogs">过滤</button>
                    <span style="color: white; font-size:12px">输入空字符串点击过滤，恢复过滤</span>
                </div>
            </div>
        </div>
        
        <table style="margin-top: 100px;">
            <tbody id="content">
            </tbody>
        </table>
        <div id="footer"></div>
    </body>
</html>
